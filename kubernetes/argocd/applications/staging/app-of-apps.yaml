---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webshop-application
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/vanhoutenbos/KubeCompass.git
    targetRevision: main
    path: kubernetes/applications/webshop
    
    kustomize:
      namePrefix: staging-
  
  destination:
    server: https://kubernetes.default.svc
    namespace: webshop
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
  
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
