---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webshop-application
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/vanhoutenbos/KubeCompass.git
    targetRevision: main
    path: kubernetes/applications/webshop
    
    # Kustomize overlay for production
    kustomize:
      namePrefix: prod-
      nameSuffix: ""
      images:
      - name: webshop-app
        newTag: latest  # Override with specific tag in production
  
  destination:
    server: https://kubernetes.default.svc
    namespace: webshop
  
  syncPolicy:
    automated:
      prune: false
      selfHeal: false  # Never auto-heal production application
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  
  # Health checks
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas  # Allow HPA to manage replicas
