# cert-manager Installation
# Automates SSL/TLS certificate management with Let's Encrypt

apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
  labels:
    name: cert-manager

---
# Install via Helm:
# helm repo add jetstack https://charts.jetstack.io
# helm repo update
# 
# helm install cert-manager jetstack/cert-manager \
#   --namespace cert-manager \
#   --create-namespace \
#   --version v1.13.3 \
#   --set installCRDs=true \
#   --set prometheus.enabled=true

---
# ClusterIssuer for Let's Encrypt Production
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory
    
    # Email for expiration notifications
    email: platform-team@webshop.example.com
    
    # Secret to store ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    
    # HTTP-01 challenge (via Ingress)
    solvers:
    - http01:
        ingress:
          class: nginx

---
# ClusterIssuer for Let's Encrypt Staging (testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt staging server (higher rate limits, fake certs)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    
    email: platform-team@webshop.example.com
    
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    
    solvers:
    - http01:
        ingress:
          class: nginx

---
# Certificate for Webshop (production)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: webshop-tls
  namespace: webshop
spec:
  secretName: webshop-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - webshop.example.com
  - www.webshop.example.com
  
  # Automatically renew before expiration
  renewBefore: 720h  # 30 days

---
# Certificate for ArgoCD
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-tls
  namespace: argocd
spec:
  secretName: argocd-server-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - argocd.webshop.example.com
  renewBefore: 720h

---
# Certificate for Grafana
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana-tls
  namespace: observability
spec:
  secretName: grafana-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - grafana.webshop.example.com
  renewBefore: 720h

---
# ServiceMonitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cert-manager
  namespace: cert-manager
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/instance: cert-manager
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cert-manager
      app.kubernetes.io/instance: cert-manager
  endpoints:
  - port: tcp-prometheus-servicemonitor
    interval: 60s
    path: /metrics
