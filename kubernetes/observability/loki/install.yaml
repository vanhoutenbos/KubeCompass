# Grafana Loki Installation
# Log aggregation and querying

---
# Install via Helm:
# helm repo add grafana https://grafana.github.io/helm-charts
# helm repo update
# 
# helm install loki grafana/loki-stack \
#   --namespace observability \
#   --set loki.persistence.enabled=true \
#   --set loki.persistence.size=50Gi \
#   --set promtail.enabled=true \
#   --set grafana.enabled=false

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: observability
data:
  loki.yaml: |
    auth_enabled: false
    
    server:
      http_listen_port: 3100
    
    ingester:
      lifecycler:
        address: 127.0.0.1
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
      chunk_idle_period: 5m
      chunk_retain_period: 30s
    
    schema_config:
      configs:
      - from: 2023-01-01
        store: boltdb-shipper
        object_store: filesystem
        schema: v11
        index:
          prefix: index_
          period: 24h
    
    storage_config:
      boltdb_shipper:
        active_index_directory: /loki/index
        cache_location: /loki/cache
        shared_store: filesystem
      filesystem:
        directory: /loki/chunks
    
    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h  # 7 days
      ingestion_rate_mb: 10
      ingestion_burst_size_mb: 20
      per_stream_rate_limit: 5MB
      per_stream_rate_limit_burst: 20MB
    
    chunk_store_config:
      max_look_back_period: 720h  # 30 days
    
    table_manager:
      retention_deletes_enabled: true
      retention_period: 720h  # 30 days

---
# Promtail ConfigMap (log shipper)
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: observability
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
    
    positions:
      filename: /tmp/positions.yaml
    
    clients:
      - url: http://loki.observability.svc.cluster.local:3100/loki/api/v1/push
    
    scrape_configs:
    # Kubernetes pods
    - job_name: kubernetes-pods
      kubernetes_sd_configs:
      - role: pod
      
      relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        target_label: app
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__meta_kubernetes_pod_container_name]
        target_label: container
      
      # Drop logs from kube-system (too verbose)
      - source_labels: [__meta_kubernetes_namespace]
        regex: kube-system
        action: drop
      
      # GDPR: Drop logs containing PII patterns
      pipeline_stages:
      - regex:
          expression: '.*(email|password|creditcard|ssn|phone).*'
        action: drop

---
# ServiceMonitor for Loki
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: loki
  namespace: observability
  labels:
    app: loki
spec:
  selector:
    matchLabels:
      app: loki
  endpoints:
  - port: http-metrics
    interval: 30s
    path: /metrics
