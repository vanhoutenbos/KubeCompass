# Grafana Configuration
# Dashboards and visualization for observability

---
# Grafana is installed as part of kube-prometheus-stack
# This file contains custom dashboards and data sources

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-webshop
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  webshop-overview.json: |
    {
      "dashboard": {
        "title": "Webshop Overview",
        "tags": ["webshop", "business"],
        "panels": [
          {
            "title": "Checkout Conversion Rate",
            "targets": [
              {
                "expr": "rate(checkout_attempts_total{status=\"success\"}[5m]) / rate(checkout_attempts_total[5m])"
              }
            ]
          },
          {
            "title": "Order Processing Time (P95)",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(order_processing_duration_seconds_bucket[5m]))"
              }
            ]
          },
          {
            "title": "Payment Success Rate",
            "targets": [
              {
                "expr": "rate(payment_attempts_total{status=\"success\"}[5m]) / rate(payment_attempts_total[5m])"
              }
            ]
          },
          {
            "title": "Active Sessions",
            "targets": [
              {
                "expr": "valkey_connected_clients"
              }
            ]
          },
          {
            "title": "Request Rate",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"webshop-app\"}[5m])"
              }
            ]
          }
        ]
      }
    }

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-infrastructure
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  infrastructure.json: |
    {
      "dashboard": {
        "title": "Infrastructure Overview",
        "tags": ["infrastructure", "kubernetes"],
        "panels": [
          {
            "title": "Cluster CPU Usage",
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total[5m]))"
              }
            ]
          },
          {
            "title": "Cluster Memory Usage",
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes)"
              }
            ]
          },
          {
            "title": "Pod Count by Namespace",
            "targets": [
              {
                "expr": "count(kube_pod_info) by (namespace)"
              }
            ]
          },
          {
            "title": "Network Traffic (Ingress/Egress)",
            "targets": [
              {
                "expr": "sum(rate(container_network_receive_bytes_total[5m]))",
                "legendFormat": "Ingress"
              },
              {
                "expr": "sum(rate(container_network_transmit_bytes_total[5m]))",
                "legendFormat": "Egress"
              }
            ]
          }
        ]
      }
    }

---
# Grafana Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: observability
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/auth-url: "https://oauth2-proxy.observability.svc.cluster.local/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://oauth2-proxy.webshop.example.com/oauth2/start?rd=$scheme://$host$request_uri"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - grafana.webshop.example.com
    secretName: grafana-tls
  rules:
  - host: grafana.webshop.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kube-prometheus-stack-grafana
            port:
              number: 80

---
# Grafana Datasource for Loki
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource-loki
  namespace: observability
  labels:
    grafana_datasource: "1"
data:
  loki.yaml: |
    apiVersion: 1
    datasources:
    - name: Loki
      type: loki
      access: proxy
      url: http://loki.observability.svc.cluster.local:3100
      jsonData:
        maxLines: 1000
