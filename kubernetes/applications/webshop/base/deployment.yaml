# Webshop Application - Base Configuration
# This is the base Kubernetes manifest for the webshop application

---
apiVersion: v1
kind: Namespace
metadata:
  name: webshop
  labels:
    name: webshop
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: webshop-sa
  namespace: webshop

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webshop-app
  namespace: webshop
  labels:
    app: webshop
    component: frontend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployments
  selector:
    matchLabels:
      app: webshop
      component: frontend
  template:
    metadata:
      labels:
        app: webshop
        component: frontend
        prometheus: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: webshop-sa
      
      # Pod security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      # Image pull secrets
      imagePullSecrets:
      - name: harbor-registry-credentials
      
      containers:
      - name: webshop
        image: harbor.webshop.example.com/webshop/webshop-app:latest
        imagePullPolicy: Always
        
        # Container security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        
        env:
        - name: PORT
          value: "8080"
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        
        # Database connection (from external secrets)
        - name: DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: host
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: password
        - name: DATABASE_NAME
          value: "webshop"
        
        # Valkey (Redis) connection
        - name: REDIS_HOST
          value: "valkey.webshop.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        
        # Payment API (from external secrets)
        - name: PAYMENT_API_KEY
          valueFrom:
            secretKeyRef:
              name: payment-api-key
              key: api-key
        
        # Resource limits
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        # Volume mounts for writable directories
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
        - name: logs
          mountPath: /app/logs
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: logs
        emptyDir: {}
      
      # Affinity rules (spread across nodes)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - webshop
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: webshop
  namespace: webshop
  labels:
    app: webshop
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: webshop
    component: frontend

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webshop
  namespace: webshop
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - webshop.example.com
    - www.webshop.example.com
    secretName: webshop-tls
  rules:
  - host: webshop.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webshop
            port:
              number: 80
  - host: www.webshop.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webshop
            port:
              number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: webshop-hpa
  namespace: webshop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: webshop-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: webshop-pdb
  namespace: webshop
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: webshop
      component: frontend
