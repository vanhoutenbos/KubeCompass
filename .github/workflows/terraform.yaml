# Terraform Plan and Apply Workflow
# Manages infrastructure changes via Terraform

name: Terraform

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'

env:
  TF_VERSION: 1.6.6
  AWS_REGION: us-east-1  # For S3-compatible state backend

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, staging, production]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Configure AWS credentials (for S3 backend)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Terraform Init
      working-directory: terraform/environments/${{ matrix.environment }}
      run: terraform init
    
    - name: Terraform Format Check
      working-directory: terraform/environments/${{ matrix.environment }}
      run: terraform fmt -check -recursive
    
    - name: Terraform Validate
      working-directory: terraform/environments/${{ matrix.environment }}
      run: terraform validate
    
    - name: Terraform Plan
      working-directory: terraform/environments/${{ matrix.environment }}
      env:
        TF_VAR_do_token: ${{ secrets.DIGITALOCEAN_TOKEN }}
      run: |
        terraform plan -out=tfplan-${{ matrix.environment }}.out
    
    - name: Upload Terraform Plan
      uses: actions/upload-artifact@v3
      with:
        name: tfplan-${{ matrix.environment }}
        path: terraform/environments/${{ matrix.environment }}/tfplan-${{ matrix.environment }}.out
        retention-days: 7
    
    - name: Comment PR with Plan
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Plan for ${{ matrix.environment }} üìù
          
          <details><summary>Show Plan</summary>
          
          \`\`\`terraform
          Terraform plan completed. Review the changes carefully.
          \`\`\`
          
          </details>
          
          **Environment**: ${{ matrix.environment }}
          **Action**: Review required before apply`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

  terraform-apply-dev:
    name: Apply to Dev
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: terraform-dev
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Download Terraform Plan
      uses: actions/download-artifact@v3
      with:
        name: tfplan-dev
        path: terraform/environments/dev
    
    - name: Terraform Init
      working-directory: terraform/environments/dev
      run: terraform init
    
    - name: Terraform Apply
      working-directory: terraform/environments/dev
      env:
        TF_VAR_do_token: ${{ secrets.DIGITALOCEAN_TOKEN }}
      run: terraform apply -auto-approve tfplan-dev.out

  terraform-apply-staging:
    name: Apply to Staging
    needs: terraform-apply-dev
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: terraform-staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Download Terraform Plan
      uses: actions/download-artifact@v3
      with:
        name: tfplan-staging
        path: terraform/environments/staging
    
    - name: Terraform Init
      working-directory: terraform/environments/staging
      run: terraform init
    
    - name: Terraform Apply
      working-directory: terraform/environments/staging
      env:
        TF_VAR_do_token: ${{ secrets.DIGITALOCEAN_TOKEN }}
      run: terraform apply -auto-approve tfplan-staging.out

  terraform-apply-production:
    name: Apply to Production
    needs: terraform-apply-staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: terraform-production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Download Terraform Plan
      uses: actions/download-artifact@v3
      with:
        name: tfplan-production
        path: terraform/environments/production
    
    - name: Terraform Init
      working-directory: terraform/environments/production
      run: terraform init
    
    - name: Terraform Apply
      working-directory: terraform/environments/production
      env:
        TF_VAR_do_token: ${{ secrets.DIGITALOCEAN_TOKEN }}
      run: terraform apply -auto-approve tfplan-production.out
    
    - name: Notify success
      run: |
        echo "Production infrastructure updated successfully"
