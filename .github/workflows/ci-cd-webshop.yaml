# CI/CD Workflow for Webshop Application
# Builds, scans, and pushes container images to Harbor registry

name: CI/CD - Webshop Application

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'applications/webshop/**'
      - '.github/workflows/ci-cd-webshop.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'applications/webshop/**'

env:
  REGISTRY: harbor.webshop.example.com
  IMAGE_NAME: webshop/webshop-app
  TRIVY_VERSION: 0.48.3

jobs:
  build-and-scan:
    name: Build and Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Harbor
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.HARBOR_USERNAME }}
        password: ${{ secrets.HARBOR_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./applications/webshop
        push: false
        load: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '1'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Run Trivy for summary
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'table'
        severity: 'CRITICAL,HIGH,MEDIUM'
    
    - name: Push Docker image
      if: github.event_name == 'push'
      uses: docker/build-push-action@v5
      with:
        context: ./applications/webshop
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Update image tag in dev environment
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        cd kubernetes/applications/webshop/overlays/dev
        kustomize edit set image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add kustomization.yaml
        git commit -m "Update dev image to ${{ github.sha }}"
        git push

  deploy-dev:
    name: Deploy to Dev
    needs: build-and-scan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://dev.webshop.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Trigger ArgoCD sync
      run: |
        echo "ArgoCD will automatically sync dev environment"
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

  deploy-staging:
    name: Deploy to Staging
    needs: build-and-scan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.webshop.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Update image tag in staging environment
      run: |
        cd kubernetes/applications/webshop/overlays/staging
        kustomize edit set image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add kustomization.yaml
        git commit -m "Update staging image to ${{ github.sha }}"
        git push
    
    - name: Trigger ArgoCD sync
      run: |
        echo "ArgoCD will automatically sync staging environment"

  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://webshop.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Update image tag in production environment
      run: |
        cd kubernetes/applications/webshop/overlays/production
        kustomize edit set image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add kustomization.yaml
        git commit -m "Update production image to ${{ github.sha }}"
        git push
    
    - name: Wait for manual approval
      run: |
        echo "Manual approval required in GitHub UI"
        echo "After approval, ArgoCD sync must be triggered manually"
    
    - name: Notify deployment
      run: |
        echo "Production deployment ready for ArgoCD sync"
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
