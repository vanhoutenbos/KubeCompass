  <defs>
    <!-- Gradients -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#326CE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6BA4FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="layer0Gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E8E;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="layer1Gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE56A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="layer2Gradient" x1="0%" y1="0%" x2="0%" y2="100%">
