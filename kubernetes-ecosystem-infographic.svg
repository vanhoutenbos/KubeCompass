    <rect x="-35" y="-80" width="70" height="25" rx="5" fill="#1A252F" stroke="#000000" stroke-width="1"/>
    <path d="M -30,-80 L 30,-80" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Kubernetes logo on hat -->
