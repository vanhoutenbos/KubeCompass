# Base Kind cluster configuration
# Single control-plane node, no custom CNI
# This uses the default kindnet CNI
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: kubecompass-base
nodes:
  - role: control-plane
    extraPortMappings:
      # HTTP services
      - containerPort: 30080
        hostPort: 8080
        protocol: TCP
      # HTTPS services
      - containerPort: 30443
        hostPort: 8443
        protocol: TCP
      # Metrics/Monitoring
      - containerPort: 30090
        hostPort: 9090
        protocol: TCP
    kubeadmConfigPatches:
      - |
        kind: ClusterConfiguration
        apiServer:
          extraArgs:
            "enable-admission-plugins": "NodeRestriction"
