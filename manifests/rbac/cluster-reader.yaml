# Cluster Reader Role
# Read-only access cluster-wide (SRE, monitoring, auditing)
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-reader
  labels:
    rbac.kubecompass.io/role-type: cluster-reader
  annotations:
    description: "Read-only cluster-wide access for SRE and monitoring"
rules:
# Read all core resources
- apiGroups: [""]
  resources:
    - pods
    - pods/log
    - pods/status
    - services
    - endpoints
    - configmaps
    - persistentvolumeclaims
    - persistentvolumes
    - nodes
    - namespaces
    - events
  verbs: ["get", "list", "watch"]

# Read workload resources
- apiGroups: ["apps"]
  resources:
    - deployments
    - replicasets
    - statefulsets
    - daemonsets
  verbs: ["get", "list", "watch"]

# Read batch resources
- apiGroups: ["batch"]
  resources:
    - jobs
    - cronjobs
  verbs: ["get", "list", "watch"]

# Read networking
- apiGroups: ["networking.k8s.io"]
  resources:
    - ingresses
    - networkpolicies
    - ingressclasses
  verbs: ["get", "list", "watch"]

# Read autoscaling
- apiGroups: ["autoscaling"]
  resources:
    - horizontalpodautoscalers
  verbs: ["get", "list", "watch"]

# Read policy
- apiGroups: ["policy"]
  resources:
    - poddisruptionbudgets
  verbs: ["get", "list", "watch"]

# Read RBAC (to audit permissions)
- apiGroups: ["rbac.authorization.k8s.io"]
  resources:
    - roles
    - rolebindings
    - clusterroles
    - clusterrolebindings
  verbs: ["get", "list", "watch"]

# Read storage
- apiGroups: ["storage.k8s.io"]
  resources:
    - storageclasses
    - volumeattachments
  verbs: ["get", "list", "watch"]

# Read metrics
- apiGroups: ["metrics.k8s.io"]
  resources:
    - pods
    - nodes
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-reader-binding
  labels:
    rbac.kubecompass.io/role-type: cluster-reader
subjects:
# SRE team
- kind: Group
  name: "sre-team"
  apiGroup: rbac.authorization.k8s.io

# Monitoring service account (Prometheus, Grafana)
- kind: ServiceAccount
  name: prometheus
  namespace: monitoring

roleRef:
  kind: ClusterRole
  name: cluster-reader
  apiGroup: rbac.authorization.k8s.io
