# Allow Traffic Within Namespace
# Pods in same namespace can communicate
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-within-namespace
  namespace: webshop
  labels:
    policy.kubecompass.io/type: namespace-isolation
  annotations:
    description: "Allow pod-to-pod communication within namespace"
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from any pod in same namespace
  - from:
    - podSelector: {}
  egress:
  # Allow to any pod in same namespace
  - to:
    - podSelector: {}
