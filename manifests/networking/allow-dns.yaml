# Allow DNS Lookups
# CRITICAL: Apply this immediately after deny-all
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: webshop
  labels:
    policy.kubecompass.io/type: infrastructure
  annotations:
    description: "Allow DNS queries to CoreDNS/kube-dns"
spec:
  podSelector: {}  # Applies to all pods
  policyTypes:
  - Egress
  egress:
  # Allow DNS queries to kube-system
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    - podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
