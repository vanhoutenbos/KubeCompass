# Allow Prometheus to Scrape Metrics
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scraping
  namespace: webshop
  labels:
    policy.kubecompass.io/type: monitoring
  annotations:
    description: "Allow Prometheus to scrape metrics endpoints"
spec:
  podSelector:
    matchLabels:
      prometheus.io/scrape: "true"
  policyTypes:
  - Ingress
  ingress:
  # Allow from Prometheus in monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090  # Default Prometheus metrics port
    - protocol: TCP
      port: 8080  # Alternative metrics port
