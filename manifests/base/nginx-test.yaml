# Test Workload - Nginx Web Server
# Simple static web server for HTTP/HTTPS testing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
  namespace: kube-compass-test
  labels:
    app: nginx-test
    layer: "2"
    test-type: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-test
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-test
  namespace: kube-compass-test
  labels:
    app: nginx-test
spec:
  type: ClusterIP
  selector:
    app: nginx-test
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
